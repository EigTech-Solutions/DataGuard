<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituição</title>
    <link rel="shortcut icon" href="../assets/images/icon_logo.png" type="image/x-icon">
    <!-- Importando o css da página -->
    <link rel="stylesheet" href="../assets/css/basePages.css">
    <link rel="stylesheet" href="../assets/css/telaInstituicao.css">
</head>
<body onload="dadosDashboard(),validarSessao()">
    <div class="menu-lateral" id="menuLateral"></div>
    <div class="container-geral">
        <div class="menu-top" id="menuTop"></div>
        <div class="container-page">
            <div class="conteudo-page">
                <div class="title-page">
                    <h2>Instituição</h2>
                    <button class="btnAdd" onclick="abrirModalCardastarInstituicao()">Nova Instituição</button>
                </div>
                <hr>
                <div class="div-cards" id="divCards">
                    <!-- aqui fica a exibição dos card dos laboratórios  -->
                </div>
                <div class="div_center">
                    <div class="div_dashboard">
                        <div class="container_charts">
                            <div class="container_chart_variacao_maquinas">
                                <div class="chart_variacao_header">
                                    <span class="chart_variacao_title">Lista de Instituições Cadastradas no Sistema</span>
                                </div>
                                <div class="chart_variacao_estado">
                                    <div id="chart_variacao_estado"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="div_dashboard2">
                        <div class="container_charts">
                            <div class="container_chart_variacao_maquinas">
                                <div class="chart_variacao_header">
                                    <span class="chart_variacao_title">Número de Instituições Cadastradas no Sistema</span>
                                </div>
                                <div class="chart_variacao_estado">
                                    <div id="quantidade_instituicao"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- divs modais/ pop-ups -->
    <div class="divModal" id="divModal"></div>
    <div class="divModalExcluir" id="divModalExcluir"></div>
</body>
</html>
<!-- Importando o JavaScript da página -->
<script src="../assets/js/scriptBasePages.js"></script>
<script src="../assets/js/sessao.js"></script>
<script src="../assets/js/instituicao.js"></script>
<!-- importando a biblioteca da API sweetalert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
