<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituição</title>
    <link rel="shortcut icon" href="../assets/images/icon_logo.png" type="image/x-icon">
    <!-- Importando o css da página -->
    <link rel="stylesheet" href="../assets/css/basePages.css">
    <link rel="stylesheet" href="../assets/css/telaLabs&pcs.css">
    <link rel="stylesheet" href="../assets/css/telaInstituicao.css">

    <!-- <link rel="stylesheet" href="../assets/css/telaRelatorio.css"> -->
</head>

<body onload="validarSessao()">
    <div class="menu-lateral" id="menuLateral"></div>
    <div class="container-geral">
        <div class="menu-top" id="menuTop"></div>
        <div class="container-page">
            <div class="conteudo-page">
                <div class="title-page">
                    <h2>Instituições</h2>
                    <div class="btnsAdd">
                        <button class="btnAdd" onclick= "abrirModalCardastarInstituicao()">Nova Instituição</button>
                        <button class="btnAdd" onclick= "abrirModalCardastarUser()">Novo Usuário</button>
                    </div>
                </div>
                <hr>
                <div class="div-instituicoes">
                    <div class="div-instituicao" id="div_inst1">
                        <div class="instituicoesTitulo">
                            <p><b>Lista de Instituições</b></p>
                        </div>
                        <div class="dadosInstituicoes">
                            <div id="blocoDeDado" onload="mostrarInformacao()"></div>
                        </div>
                        <div class="campoDeBusca">
                            <input id="input_busca_instituicao" oninput="pesquisarInstituicao()">
                            <button onclick="pesquisarInstituicao()" class="botaoLupa"><img src="../assets/images/lupaDeBusca.png" alt=""></button>
                            <button onclick="dadosGeraisInst()" class="botaoMais"><img src="../assets/images/bi_info.png" alt=""></button>
                        </div>
                    </div>
                    <!-- listagem de user -->
                    <div class="div-usuario">
                        <div class="instituicoesTitulo">
                            <p><b>Lista de Usuários</b></p>
                        </div>
                        <div class="dadosInstituicoes">
                            <div id="blocoDeDadoUser" onload="exibirInfoUser()"></div>
                        </div>
                        <div class="campoDeBusca">
                            <input id="input_busca_user" oninput="pesquisarUsuario()">
                            <button onclick="pesquisarUsuario()" class="botaoLupa"><img src="../assets/images/lupaDeBusca.png" alt=""></button>
                            <button onclick="dadosGeraisUser()" class="botaoMais"><img src="../assets/images/bi_info.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- divs modais/ pop-ups -->
    <div class="divModal" id="divModal"></div>
    <div class="divModalDetalhado" id="divModalDetalhado"></div>
</body>

</html>
<!-- importando a biblioteca da API sweetalert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Importando o JavaScript da página -->
<script src="../assets/js/basePageInstituicao.js"></script>
<script src="../assets/js/sessao.js"></script>
<script src="../assets/js/instituicao.js"></script>
