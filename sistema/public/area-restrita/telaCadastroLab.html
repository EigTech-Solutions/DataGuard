<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela cadastro Laboratório</title>
    <link rel="stylesheet" href="../assets/css/telaCadastroLab.css">
</head>

<body>



    <!--  inicio do container  -->

    <section class="container">

        <!--  topo do pop up  -->
        <div class="topo">
            <div class="titulo"> Cadastro de Laboratório </div>
            <div class="botaoFechar"><button> x </button></div>
        </div>



        <!--  meio do pop up  -->


        <div class="meioPopUp">
            <div class="imagemLab">
                <img  src="../assets/images/imagemLab.png" alt="">
            </div>
            <div class="campoInput">
                <label for="">nome do laboratório:</label>
                <input id="ipt_nomeLab" placeholder="ex: Informática" type="text">
                <label for="">numero da sala:</label>
                <input id="ipt_numLab" placeholder="ex: 1" type="number">
                <label for="">técnico responsável:</label>
                <input id="ipt_respLab" placeholder="selecione..." type="text">
            </div>
        </div>


      

        <!--  fim do pop up  -->

        <div class="containerFinal">
            <button class="cadastrar" onclick="cadastrar()">cadastrar</button>
        </div>

    </section>

    <!--  inicio do footer  -->



</body>

</html>
<script>
    function cadastrar(){
    
    var nomeLabVAR = ipt_nomeLab.value
    var numLabVAR = ipt_numLab.value
    var respLabVAR = ipt_respLab.value
  
    
    if(nomeLabVAR == "" || numLabVAR == "" || respLabVAR == "" ){
alert("preencha todos os campos")
    }else{
        alert("foi")
        fetch("/usuarios/cadastrar",{
        method : "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body:  JSON.stringify({
            nomeLabServer: nomeLabVAR,
            numLabServer: numLabVAR,
            respLabServer: respLabVAR
           
        })
    }).then(function (resposta) {
        if(resposta.ok){
            alert("cadastro realizado com sucesso!")
        }else{
            throw ("houve um erro ao tentar se cadastrar");
        }
    }).catch(function (resposta){
        console.log(`#ERRO: ${resposta}`);
    });
        
    }
    }
   
    </script>
