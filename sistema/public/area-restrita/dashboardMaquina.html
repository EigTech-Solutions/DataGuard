<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/icon_logo.png" type="image/x-icon">
    <title>Dashboard Maquina</title>
    <link rel="stylesheet" href="../assets/css/basePages.css">
    <link rel="stylesheet" href="../assets/css/dashboardMaquina.css">
</head>

<body>
    <div class="menu-lateral" id="menuLateral"></div>
    <div class="container-geral">
        <div class="menu-top" id="menuTop"></div>
        <!-- Codar o conteudo da página destas divs -->
        <div class="container-page">
            <div class="conteudo-page">
                <!-- codar aqui -->
                <div class="container">
                    <div class="header">
                        <span class="header_title">Informações da Máquina</span>
                        <input class="header_input_search" id="input_search" type="text" placeholder="123.456.78">
                    </div>
                    <section class="infos_maquina_container">
                        <div class="infos_maquina">
                            <img class="maquina_img" src="../assets/images/imagemMaquina.png"
                                alt="imagem de uma Máquina">
                            <div class="dados_maquina">
                                <p class="dado"><span class="dado_title">Local: </span> <span class="dado_content"
                                        id="local_maquina">Laboratório 1</span></p>
                                <p class="dado"><span class="dado_title">N° de Serie: </span> <span class="dado_content"
                                        id="num_serie_maquina">123.456.789-10</span></p>
                                <p class="dado"><span class="dado_title">IP: </span> <span class="dado_content"
                                        id="ip_maquina">123.456.78</span></p>
                                <p class="dado"><span class="dado_title">SO: </span> <span class="dado_content"
                                        id="so_maquina">Windows 11</span></p>
                                <p class="dado"><span class="dado_title">Processador: </span> <span class="dado_content"
                                        id="processador_maquina">Intel Core i5</span></p>
                                <p class="dado"><span class="dado_title">Disco: </span> <span class="dado_content"
                                        id="disco_maquina">SSD 255GB</span></p>
                                <p class="dado"><span class="dado_title">Memoria RAM: </span> <span class="dado_content"
                                        id="memoria_maquina">16 GB</span></p>
                            </div>
                        </div>
                        <div class="status_maquina_container">
                            <div class="kpi_status">
                                <span class="kpi_title">Status</span>
                                <span class="kpi_data ativo">Ativo</span>
                            </div>
                            <div class="kpi_situacao">
                                <span class="kpi_title">Situação</span>
                                <span class="kpi_data atencao">Atenção</span>
                            </div>
                            <div class="kpi_fonte_energia">
                                <span class="kpi_title">Fonte de energia</span>
                                <span class="kpi_data">Ativada</span>
                            </div>
                            <div class="kpi_qtdPerifericos">
                                <span class="kpi_title">Qtd. de periféricos conectados</span>
                                <span class="kpi_data">3</span>
                            </div>
                        </div>
                    </section>
                    <section class="maquina_charts_container">
                        <div class="line_charts_container">
                            <div class="cpu_chart">
                                <canvas id="cpu_chart"></canvas>
                            </div>
                            <div>
                                <div class="fluxo_rede_chart">
                                    <canvas id="fluxo_rede_chart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="memorias_chart_container">
                            <div class="memoria_disco_container">
                                <canvas id="chart_memoria_disco"></canvas>
                            </div>
                            <div class="memoria_ram_container">
                                <canvas id="chart_memoria_ram"></canvas>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<!-- Importando o JavaScript da página -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../assets/js/scriptBasePages.js"></script>
<script src="../assets/js/dashboards/dashboardMaquina/cpu.js"></script>
