<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratórios</title>
    <link rel="shortcut icon" href="../assets/images/icon_logo.png" type="image/x-icon">
    <!-- Importando o css da página -->
    <link rel="stylesheet" href="../assets/css/basePages.css">
    <link rel="stylesheet" href="../assets/css/telaLabs&pcs.css">
    <link rel="stylesheet" href="../assets/css/indicePreocupacaoLabs.css">
</head>
<body onload="validarSessao()">
    <div class="menu-lateral" id="menuLateral"></div>
    <div class="container-geral">
        <div class="menu-top" id="menuTop"></div>
        <div class="container-page">
            <div class="conteudo-page">
                <div class="title-page">
                    <h2>Laboratórios</h2>
                    <button class="btnAdd" onclick="abrirModalCardastarLab()">Novo Laboratório</button>
                </div>
                <hr>
                <div class="div-indice-preocupacao">
                    <div id="bar-container">
                        <div class="section" id="section-1"></div>
                        <div class="section" id="section-2"></div>
                        <div class="section" id="section-3"></div>
                        <div class="section" id="section-4"></div>
                        <div class="section" id="section-5"></div>
                    </div>
                    <div class="marcacaoIndice" id="marcacaoIndice">
                        <span id="percentualIndice"></span>
                        <img src="../assets/images/Vector-indice.png" width="20" alt="vector indice">
                    </div>
                    <div class="title-indice-preocupacao">
                        <h2>
                            O NÍVEL DE PREOCUPAÇÃO DOS LABORATÓRIOS ESTÃO 
                            <span id="situacaoIndice">...</span>!
                        </h2>
                    </div>
                    <img class="btn-info" src="../assets/images/icon _question mark circle.png" alt="">
                </div>
                <hr>
                <div class="div-cards" id="divCards">
                    <!-- aqui fica a exibição dos card dos laboratórios  -->
                </div>
            </div>
        </div>
    </div>
    <!-- divs modais/ pop-ups -->
    <div class="divModal" id="divModal"></div>
    <div class="divModalExcluir" id="divModalExcluir"></div>
</body>
</html>
<!-- Importando o JavaScript da página -->
<script src="../assets/js/scriptBasePages.js"></script>
<script src="../assets/js/sessao.js"></script>
<script src="../assets/js/laboratorio.js"></script>
<script src="../assets/js/indicePreocupacaoLabs.js"></script>
<!-- importando a biblioteca da API sweetalert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
