<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela login</title>
    <link rel="stylesheet" href="assets/css/telaLogin.css">
    <link rel="shortcut icon" href="../assets/images/icon_logo.png" type="image/x-icon">
</head>

<body>

    <!--  inicio do header  -->

    <header>
        <div class="logo">
            <img src="assets/images/Logo.png" alt="">
        </div>
        <div class="slogan">
            QUALITY IN MONITORING FOR <br>
            QUALITY IN EVOLUTION.
        </div>
    </header>

    <!--  inicio do container  -->

    <section class="container">

        <div class="campoInput">
            <h1>Bem-Vindo(a) <br>
                de Volta!</h1>

            <label for="">E-mail</label>
            <input class="input" maxlength="100" placeholder="exemplo@etec.sp.gov.br" id="ipt_email" type="text">

            <label for="">Senha*</label>
            <input class="input" placeholder="senha" maxlength="30" id="ipt_senha" type="password"> <br>

            <button onclick="entrar()">entrar</button>

            <div class="linkEsqueciSenha">
                <a href="">Esqueci a senha</a>
            </div>

        </div>

        <div class="imagemTela">

        </div>

    </section>

    <!--  inicio do footer  -->

    <footer>

        <div>
            <a href="">Não possui cadastro? Contate-nos</a>

        </div>

        <div class="direitos">
            © Copyright EigTech-2023
        </div>

    </footer>


</body>

</html>
<!-- Importando o JavaScript da página -->
<script src="./assets/js/login.js"></script>
<script src="../assets/js/sessao.js"></script>
