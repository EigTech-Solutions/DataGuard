<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela cadastro Maquina</title>
    <link rel="stylesheet" href="../css/telaCadastroMaq.css">
</head>

<body>



    <!--  inicio do container1  -->

    <section class="container1">

        <!--  topo do pop up  -->

       
        <div class="topo">
            <div class="titulo"> Cadastro de Máquina </div>
            <div class="botaoFechar"><button> x </button></div>
        </div>

        <!--  meio do pop up  -->


        <div class="meioPopUp">
            <div class="imagemPC">
                <img  src="../assents/imagemPC.png" alt="">
            </div>
            <div class="campoInput">
                <label class="labelNumeroSerie"for="">Numero de série:</label>
                <input class="inputMedio" placeholder="ex: Nivaldo" type="text">
                <label class="labelIp" for="">IP:</label>
                <input class="inputMedio"  placeholder="ex: 123.456.78" type="text">
            </div>
        </div>


      
        <!--  container2  -->

<div class="container2">
    <label for="">Sistema operacional:</label>
    <select   class="inputMaior" name="" id="">
        <option value="">Selecione...</option>
        <option value="">Windows</option>
        <option value="">Linux</option>
    </select>
</div>


 <!--  container3  -->

 <div class="container3">
    <div class="divCapacidadeMemoria">
        <label for="">Capacidade memória:</label> <br>
        <input placeholder="" type="number">
    </div>
    <div class="divTipoDisco">
        <label for="">Tipo de disco:</label> <br>
        <select name="" id="">
            <option value="">Selecione...</option>
            <option value="">SSD</option>
            <option value="">HD</option>
        </select>
    </div>
</div>

        <!--  container3  -->

        <div class="container3">
            <div class="divProcessador">
                <label for="">Processador:</label> <br>
                <input placeholder="" type="number">
            </div>
            <div class="divLaboratorio">
                <label for="">Laboratório:</label> <br>
                <select name=""  id="">
                    <option value="">Selecione...</option>
                </select>
            </div>
        </div>

        <!--  fim do pop up  -->

        <div class="containerFinal">
            <button class="cadastrar">Cadastrar</button>
        </div>

    </section>

    <!--  inicio do footer  -->



</body>

</html>
