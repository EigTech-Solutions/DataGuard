<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Geral</title>
    <link rel="stylesheet" href="../css/DashboardGeral.css">

</head>

<body>
    <header class="header">
        DATA GUARD
    </header>

    <section class="tela_principal">
        <!-- MENU NAVBAR LATERAL-->
        <div class="menu_lateral">
            <p>users</p>
        </div>


        <div class="container">
            <div class="container_select_dashboards">
                <select class="select_dashboard" name="select_dashboard" id="select_dashboard">
                    <option value="dashboardGeral">Dashboard Geral</option>
                    <option value="dashboardLab01">Laboratorio 1</option>
                    <option value="dashboardLab02">Laboratorio 2</option>
                </select>
            </div>
            <div class="informations_container">
                <section class="dashboard_container">
                    <div class="kpis_boxes_container">
                        <div class="kpi_box">
                            <span class="kpi_title">Qtd. Máquinas Ativas</span>
                            <span class="kpi_data">480</span>
                        </div>
                        <div class="kpi_box">
                            <span class="kpi_title">Qtd. Laboratorios</span>
                            <span class="kpi_data">6</span>
                        </div>
                        <div class="kpi_box">
                            <span class="kpi_title">Qtd. Alertas - 24h</span>
                            <span class="kpi_data">15</span>
                        </div>
                    </div>
                    <div class="chart_fluxo_rede_container">
                        <div class="line_chart">
                            <span>FLUXO DE REDE DOS LABORATORIOS</span>
                        </div>
                    </div>
                    <div class="rankings_container">
                        <aside class="ranking_labs">

                        </aside>
                        <aside class="chart_memoria_utilizada">

                        </aside>
                    </div>
                </section>
                <section class="notifications_container">
                    <div class="notification_box">
                        <span>
                            NOTIFICAÇÃO
                        </span>
                    </div>
                </section>
            </div>
           

        </div>



    </section>
</body>

</html>
