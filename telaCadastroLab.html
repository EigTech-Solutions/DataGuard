<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela cadastro Laboratório</title>
    <link rel="stylesheet" href="telaCadastroLab.css">
</head>

<body>



    <!--  inicio do container  -->

    <section class="container">

        <!--  topo do pop up  -->

        <div class="topo">
            <div class="titulo"> cadastro laboratório</div>
            <button> x </button>
        </div>


        <!--  meio do pop up  -->


        <div class="meioPopUp">
            <div class="imagemLab">
                <img  src="./assents/imagemLab.png" alt="">
            </div>
            <div class="campoInput">
                <label for="">nome do laboratório:</label>
                <input placeholder="ex: Informática" type="text">
                <label for="">numero da sala:</label>
                <input placeholder="ex: 1" type="number">
                <label for="">técnico responsável:</label>
                <input placeholder="selecione..." type="text">
            </div>
        </div>


      

        <!--  fim do pop up  -->

        <div class="containerFinal">
            <button class="cadastrar">cadastrar</button>
        </div>

    </section>

    <!--  inicio do footer  -->



</body>

</html>
