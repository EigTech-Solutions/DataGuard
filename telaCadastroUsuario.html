<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela cadastro usuario</title>
    <link rel="stylesheet" href="telaCadastroUsuario.css">
</head>

<body>



    <!--  inicio do container  -->

    <section class="container">

        <!--  topo do pop up  -->

        <div class="topo">
            <div class="titulo"> cadastro de usuario</div>
            <button> x </button>
        </div>


        <!--  meio do pop up  -->


        <div class="meioPopUp">
            <div>
                <img class="imagemUsuario" src="./assents/ftUsuario.png" alt="">
            </div>
            <div class="campoInput">
                <label for="">nome:</label>
                <input placeholder="ex: enzin" type="text">
                <label for="">email:</label>
                <input placeholder="ex: enzin@gmail.com" type="text">
                <label for="">telefone:</label>
                <input placeholder="(11) 91234-5678" type="text">
            </div>
        </div>


        <!--  senha e repetir senha  -->

        <div class="campoInputSenha">
            <div>
                <label for="">senha:</label> <br>
                <input placeholder="senha" type="password">
            </div>
            <div>
                <label for="">repetir senha:</label> <br>
                <input placeholder="senha" type="password">
            </div>
        </div>

        <!--  fim do pop up  -->

        <div class="containerFinal">
            <button class="cadastrar">cadastrar</button>
        </div>

    </section>

    <!--  inicio do footer  -->



</body>

</html>
